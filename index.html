    <h2>Student Entry Form</h2>

</form>
<p id="msg"></p>

<h3>Student List</h3>
<table border="1">

    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Course</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="studentTable">
   
  </tbody>
</table>
    


    <script src="form.js"></script>
</body>
